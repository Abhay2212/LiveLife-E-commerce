<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-Commerce Site</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <section id="user">
      <div class="logo">
        <img src="image\logo1.png" alt="" />
        <i class="fa-solid fa-xmark" onclick="goToIndex()"></i>
      </div>

      <section id="heading">
        <div class="heading">
          <h2>Sign in</h2>
          <p>Welcome back. Enter your credentials to access your account</p>
        </div>

        <div class="email">
          <p class="email-text">Email Address</p>
          <input type="email" placeholder="hello@example.com" />
        </div>

        <div class="password">
          <div>
            <p class="email-text">Password</p>
            <a href="#">Forgot Password</a>
          </div>
          <div class="password-eye">
            <input
              type="password"
              placeholder="Enter Your Password"
              id="mypassword"
            />
            <span class="eye" onclick="myfunction()">
              <i id="hide1" class="fa-solid fa-eye"></i>
              <i id="hide2" class="fa-solid fa-eye-slash"></i>
            </span>
          </div>
        </div>

        <div class="check-box">
          <input type="checkbox" />
          <label for="check">keep me signed in</label>
        </div>

        <div class="button">
          <button>Continue</button>
        </div>

        <div class="buttom">
          <div class="buttom-text">
            <p>or sign up with</p>
          </div>

          <div class="social">
            <div class="social-box">
              <i class="fa-brands fa-google"></i>
              <p>Google</p>
            </div>
            <div class="social-box">
              <i class="fa-brands fa-apple"></i>
              <p>Apple</p>
            </div>
            <div class="social-box">
              <i class="fa-brands fa-facebook"></i>
              <p>Facebook</p>
            </div>
          </div>

          <div class="sign-up">
            <p>Don't have an Account ?</p>
            <a href="signup.html">Sign up here</a>
          </div>
        </div>
      </section>
    </section>
    <script>
              function myfunction(){
                  let x =document.getElementById("mypassword");
                  let y =document.getElementById("hide1");
                  let z =document.getElementById("hide2");

                  if(x.type === "password"){
                      x.type = "text";
                      y.style.display = "block";
                      z.style.display = "none";
                  }
                  else{
                      x.type = "password";
                      y.style.display = "none";
                      z.style.display = "block";
                  }
              }
              function goBack() {
        window.history.back();
      }
      function goToIndex() {
        window.location.href = "index.html";
      }

          </script
          <script src="script.js">
    </script>
  </body>
</html>
